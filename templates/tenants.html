<!DOCTYPE html>
    <html lang="en">

        <head>
            <title>Building Management - Maintenance Invoices</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        </head>
        
        <body>
            <br><br>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-head text-center">
                                <a href="{% url 'apartments' aobj.building.id %}"><-Back</a>&ensp;&ensp;&ensp; Add New Tenant
                            </div>
                            <div class="card-body">
                                {% if objs %}
                                    <table class="table">
                                        <tr>
                                            <td>Name</td>
                                            <td>Actions</td>
                                        </tr>
                                        {% for i in objs %}
                                            <tr>
                                                <td>{{i.name}}</td>
                                                <td>
                                                    <a href="{% url 'tenant-invoices' aobj.id i.id %}" title="Show Invoices">Show Invoices</a>
                                                    <a href="{% url 'tenant-maintenance-invoices' aobj.id i.id %}" title="Show Invoices">Show Maintenance Invoices</a>
                                                </td>
                                            </tr>
                                        {% endfor %}
                                    </table>
                                {% else %}
                                    <a>This Apartments Has No Previous Tenants.</a>
                                {% endif %}
                            </div>
                            <div class="card-footer">
                                <div class="row justify-content-around">
                                    <div class="col-lg-8">
                                    </div>
                                    {% if request.user.is_superuser %}
                                        <div class="col-lg-2">
                                            <a href="/admin">
                                                Admin
                                            </a>
                                        </div>
                                    {% endif %}
                                    <div class="col-lg-2">
                                        <a href="{% url 'logout' %}">
                                            Logout
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>

    
    </html>
