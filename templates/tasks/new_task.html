<!DOCTYPE html>
    <html lang="en">

        <head>
            <title>Building Management - New Task</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        </head>
        
        <body>
            <br><br>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-head text-center">
                                <a href="{% url 'task-dashboard' show=1 %}"><-Back</a>&ensp;&ensp;&ensp; Add New Task
                            </div>
                            <div class="card-body">
                                {% if message %}
                                    <div class="alert alert-danger" role="alert">
                                        {{message}}
                                    </div>
                                {% endif %}
                                <form method="post">{% csrf_token %}
                                    <label>Task Description</label>
                                    <textarea class="form-control" required name="note" required></textarea><br>
                                    
                                    <select class="form-control" required name="user">
                                        <option value="" selected disabled>-Select User to Assign Task-</option>
                                        {% for i in users %}
                                            {% if request.user != i %}
                                                <option value="{{i.id}}">{{i.username}}</option>
                                            {% endif %}
                                        {% endfor %}
                                    </select><br>

                                    <select class="form-control" required name="priority">
                                        <option value="" selected disabled>-Select Priority-</option>
                                        <option value="P1">P1</option>
                                        <option value="P2">P2</option>
                                        <option value="P3">P3</option>
                                    </select><br>

                                    <label>Deadline</label>
                                    <input type="date" class="form-control" name="deadline" required><br>

                                    <button class="btn btn-primary text-center" type="submit">
                                        Add
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
